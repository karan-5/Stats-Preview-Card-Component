<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="Wrapper">
    <div class="text-card">
     <h1 class="text-card-title">Get <span>insights</span> that help your business grow.</h1>
     <p class="text-card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
     <div class="text-card-footer">
      <div class="footer-companies">
        <h1 id="footer-companies-count">10k+</h1>
        <p>COMPANIES</p>
      </div>
      <div class="footer-templates">
        <h1 id="footer-companies-count">314</h1>
        <p>TEMPLATES</p>
      </div>
      <div class="footer-queries">
        <h1 id="footer-companies-count">12M+</h1>
        <p>QUERIES</p>
      </div>
     </div>
    </div>
    <div class="image-card">
      <img id="img" src="images/image-header-desktop.jpg" alt="Illustrating image">
    </div>
  </main>
</body>
</html>
